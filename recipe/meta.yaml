{% set name = "endf-parserpy" %}
{% set version = "0.14.3" %}

package:
  name: endf-parserpy
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/endf_parserpy-{{ version }}.tar.gz
  sha256: 5af6890e0ebc3548c0675503c9d299e83f6ce3922e0b85b652028469f6b5224e

build:
  script_env:
    #Ensure build fails if unable to build C++ modules:
    - INSTALL_ENDF_PARSERPY_CPP=yes
  entry_points:
    - endf-cli = endf_parserpy.cli.cmd:cli_interface
  script: python -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - pybind11 >=2.10.0                      # [build_platform != target_platform]
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make  # [unix]
  host:
    - python
    - pip
    - setuptools >=58.0.0,<69.0.0
    - pybind11 >=2.10.0
    - poetry-core
    - poetry-dynamic-versioning >=1.3
    - lark >=1.0.0
    - appdirs >=1.4.0
  run:
    - python
    - lark >=1.0.0
    - appdirs >=1.4.0

test:
  requires:
    - pip
  imports:
    - endf_parserpy
  commands:
    - pip check
    - endf-cli --help

about:
  home: https://github.com/iaea-nds/endf-parserpy
  summary: A Python package for reading, writing, verifying and translating ENDF-6 files
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tkittel
    - gschnabel
